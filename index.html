<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator | Jake Dam</title>
    </head>
    <body>
        <div id="calc-container">
            <div id="display"></div>
            <div id="row1" class="row">
                <div class="btn-cont">
                    <button class="btn-chg" value="" onclick="clearDisplay()">AC</button>
                </div>
                <div class="btn-cont">
                    <button class="btn-chg" onclick="makeNegative()">+/-</button>
                </div>
                <div class="btn-cont">
                    <button class="btn-chg" onclick="toPercent()">%</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-op" onclick="updateOperation(divide)">/</button>
                </div>
            </div>
            <div id="row2" class="row">
                <div class="btn-cont">
                    <button class="btn-dig" value="7" onclick="updateDisplay(this.value)">7</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" value="8" onclick="updateDisplay(this.value)">8</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" value="9" onclick="updateDisplay(this.value)">9</button>
                </div>   
                <div class="btn-cont">
                    <button class="btn-op" onclick="updateOperation(multiply)">x</button>
                </div>    
            </div>
            <div id="row3" class="row">
                <div class="btn-cont">
                    <button class="btn-dig" value="4" onclick="updateDisplay(this.value)">4</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" value="5" onclick="updateDisplay(this.value)">5</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" value="6" onclick="updateDisplay(this.value)">6</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-op" onclick="updateOperation(subtract)">-</button>
                </div>    
            </div>
            <div id="row4" class="row">
                <div class="btn-cont">
                    <button class="btn-dig" value="1" onclick="updateDisplay(this.value)">1</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" value="2" onclick="updateDisplay(this.value)">2</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" value="3" onclick="updateDisplay(this.value)">3</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-op" onclick="updateOperation(add)">+</button>
                </div>    
            </div>
            <div id="row5" class="row">
                <div class="btn-cont">
                    <button class="btn-dig" value="0" onclick="updateDisplay(this.value)">0</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-dig" onclick="addDecimal()">.</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-chg" onclick="backspace()">DEL</button>
                </div>    
                <div class="btn-cont">
                    <button class="btn-op" onclick="operate(operation.operand, currentValue, operation.operator)">=</button>
                </div>    
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
