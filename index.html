<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator | Jake Dam</title>
    </head>
    <body>
        <div id="calc-container">
            <div id="display"></div>
            <div id="row1">
                <button class="btn-dig">7</button>
                <button class="btn-dig">8</button>
                <button class="btn-dig">9</button>
                <button class="btn-op">x</button>
            </div>
            <div id="row2">
                <button class="btn-dig">4</button>
                <button class="btn-dig">5</button>
                <button class="btn-dig">6</button>
                <button class="btn-op">/</button>
            </div>
            <div id="row3">
                <button class="btn-dig">1</button>
                <button class="btn-dig">2</button>
                <button class="btn-dig">3</button>
                <button class="btn-op">-</button>
            </div>
            <div id="row4">
                <button class="btn-dig">0</button>
                <button class="btn-op">Clear</button>
                <button class="btn-op">+</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
