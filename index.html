<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator | Jake Dam</title>
    </head>
    <body>
        <div id="calc-container">
            <div id="display">80085</div>
            <div id="row1">
                <button class="btn-chg" value="" onclick="updateDisplay(this.value)">AC</button>
                <button class="btn-chg">+/-</button>
                <button class="btn-chg">%</button>
                <button class="btn-op">/</button>
            </div>
            <div id="row2">
                <button class="btn-dig" value="7" onclick="updateDisplay(this.value)">7</button>
                <button class="btn-dig" value="8" onclick="updateDisplay(this.value)">8</button>
                <button class="btn-dig" value="9" onclick="updateDisplay(this.value)">9</button>
                <button class="btn-op">x</button>
            </div>
            <div id="row3">
                <button class="btn-dig" value="4" onclick="updateDisplay(this.value)">4</button>
                <button class="btn-dig" value="5" onclick="updateDisplay(this.value)">5</button>
                <button class="btn-dig" value="6" onclick="updateDisplay(this.value)">6</button>
                <button class="btn-op">-</button>
            </div>
            <div id="row4">
                <button class="btn-dig" value="1" onclick="updateDisplay(this.value)">1</button>
                <button class="btn-dig" value="2" onclick="updateDisplay(this.value)">2</button>
                <button class="btn-dig" value="3" onclick="updateDisplay(this.value)">3</button>
                <button class="btn-op">+</button>
            </div>
            <div id="row5">
                <button class="btn-dig" value="0" onclick="updateDisplay(this.value)">0</button>
                <button class="btn-dig">.</button>
                <button class="btn-op">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
